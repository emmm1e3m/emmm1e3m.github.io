    <style>

        select, textarea, input[type="password"] { width: 100%; padding: 10px; border: 2px solid #F19483; border-radius: 8px; font-size: 14px; background: #fff; outline: none; transition: all 0.3s; font-family: inherit; }
        textarea { height: 100px; resize: none; font-family: monospace; }

        .btn:active { transform: scale(0.98); }
        .btn.stop { background: #666; box-shadow: none; }
        .status-bar { display: flex; justify-content: space-between; font-size: 13px; color: var(--secondary-text); margin-top: 4px; }
        .status-value { font-weight: bold; color: #EE3F4D; }
        #log-window { height: 200px; background: #1e1e1e; color: #ffffff; border-radius: 8px; padding: 10px; font-family: "Menlo", "Monaco", "Courier New", monospace; font-size: 11px; overflow-y: auto; line-height: 1.4; }
        .log-entry { margin-bottom: 3px; border-bottom: 1px solid #333; padding-bottom: 2px; }

    </style>
</head>
<body>

<div class="container">
    <div>
        <h1 id="app-title">ğŸ¥•å­—æ¯ç«™åˆ·æ³¢å·¥å…·ç½‘é¡µç‰ˆğŸ¥•</h1>
        <p style="text-align: center; color: #888; font-size: 12px;" id="mode-tag">SUperView_mini</p>
    </div>

    <!-- è°ƒè¯•æ¨¡å¼UI -->
    <div id="manual-ui" class="card hidden">
        <label for="debug-pwd">è°ƒè¯•å¯†ç </label>
        <input type="password" id="debug-pwd" placeholder="è¾“å…¥å¯†ç ä»¥è§£é”" style="margin-bottom: 10px;">
        
        <label for="bv-input">æ‰‹åŠ¨è¾“å…¥BVå· (æ¯è¡Œä¸€ä¸ª)</label>
        <textarea id="bv-input" placeholder="BV1xx...&#10;BV2xx..."></textarea>
    </div>

    <!-- æŒ‰é’®ä»…åœ¨è°ƒè¯•æ¨¡å¼æˆ–éœ€è¦æ‰‹åŠ¨å¹²é¢„æ—¶æ˜¾ç¤º -->
    <button id="action-btn" class="btn hidden">å¼€å§‹è¿è¡Œ</button>

    <div class="card">
        <div class="status-bar">
            <span>å¾…åˆ·è§†é¢‘: <span id="video-count" class="status-value">0</span></span>
            <span>ä¸‹æ¬¡å¾ªç¯: <span id="next-run" class="status-value">--:--</span></span>
        </div>
        <div class="status-bar">
            <span>ç´¯è®¡æ’­æ”¾: <span id="success-count" class="status-value">0</span></span>
            <span>å½“å‰çŠ¶æ€: <span id="status-text">åˆå§‹åŒ–...</span></span>
        </div>
    </div>

    <div id="log-window"></div>
</div>

<script>
    const CONFIG = {
        intervalMinutes: 5.5,
        targetFavId: '3682220021', // ç¡¬ç¼–ç æ”¶è—å¤¹id
        debugPwd: 'SUperView'
    };

    // === ä»£ç†æ± é…ç½® ===
    const PROXY_LIST = [
        { name: 'çº¿è·¯1', url: (target) => `https://api.codetabs.com/v1/proxy?quest=${target}` },
        { name: 'çº¿è·¯2', url: (target) => `https://corsproxy.io/?${target}` },
        { name: 'çº¿è·¯3', url: (target) => `https://api.allorigins.win/raw?url=${target}` }
    ];

    let state = {
        isRunning: false,
        isDebug: false,
        videos: [],
        countdownId: null,
        totalSent: 0
    };

    const el = {
        title: document.getElementById('app-title'),
        btn: document.getElementById('action-btn'),
        manualUi: document.getElementById('manual-ui'),
        bvInput: document.getElementById('bv-input'),
        pwdInput: document.getElementById('debug-pwd'),
        log: document.getElementById('log-window'),
        count: document.getElementById('video-count'),
        nextRun: document.getElementById('next-run'),
        success: document.getElementById('success-count'),
        status: document.getElementById('status-text'),
        modeTag: document.getElementById('mode-tag')
    };

    // === è§¦å‘å™¨é€»è¾‘ ===
    let titleClickCount = 0;
    let titleClickTimer = null;

    el.title.addEventListener('click', () => {
        titleClickCount++;
        clearTimeout(titleClickTimer);
        titleClickTimer = setTimeout(() => { titleClickCount = 0; }, 800);

        if (titleClickCount >= 5) {
            enterDebugMode();
            titleClickCount = 0;
        }
    });

    function enterDebugMode() {
        if (state.isDebug) return;
        stop(); // åœæ­¢å½“å‰è‡ªåŠ¨ä»»åŠ¡
        state.isDebug = true;
        
        el.modeTag.innerText = "ğŸ› ï¸ è°ƒè¯•æ¨¡å¼ (å·²æš‚åœ)";
        el.manualUi.classList.remove('hidden');
        el.btn.classList.remove('hidden');
        el.btn.innerText = "éªŒè¯å¹¶è¿è¡Œ";
        el.btn.classList.remove('stop');
        
        log(">>> è¿›å…¥è°ƒè¯•æ¨¡å¼ï¼Œè‡ªåŠ¨ä»»åŠ¡å·²æŒ‚èµ·", "warn");
        log("è¯·è¾“å…¥BVå·å’Œå¯†ç ä»¥ç»§ç»­", "info");
    }

    function log(msg, type = 'info') {
        const time = new Date().toLocaleTimeString('zh-CN', {hour12: false});
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        let colorClass = '';
        if (type === 'warn') colorClass = 'log-warn';
        if (type === 'error') colorClass = 'log-error';
        if (type === 'success') colorClass = 'log-success';
        
        entry.innerHTML = `<span class="log-time">[${time}]</span><span class="${colorClass}">${msg}</span>`;
        el.log.appendChild(entry);
        el.log.scrollTop = el.log.scrollHeight;
    }

    async function smartFetch(targetUrl) {
        const encodedUrl = encodeURIComponent(targetUrl);
        for (let proxy of PROXY_LIST) {
            if (!state.isRunning) break;
            const finalUrl = proxy.url(encodedUrl);
            try {
                const resp = await fetch(finalUrl);
                const data = await resp.json();
                return data;
            } catch (e) {
                // é™é»˜å¤±è´¥ï¼Œåˆ‡æ¢ä»£ç†
            }
        }
        throw new Error("æ‰€æœ‰ä»£ç†çº¿è·¯å‡æ— æ³•è¿æ¥Bç«™æ¥å£");
    }

    async function fetchFavVideos(mediaId) {
        log(`æ­£åœ¨è§£æé»˜è®¤æ”¶è—å¤¹...`);
        try {
            const url = `https://api.bilibili.com/x/v3/fav/resource/list?media_id=${mediaId}&pn=1&ps=20&order=mtime&type=0&platform=web`;
            const data = await smartFetch(url);
            const list = data.data ? data.data.medias : [];
            state.videos = list.map(v => ({ bvid: v.bv_id, title: v.title }));
        } catch (e) {
            log(`è§£ææ”¶è—å¤¹å¤±è´¥: ${e.message}`, "error");
        }
    }

    function parseManualVideos() {
        const text = el.bvInput.value.trim();
        if (!text) return;
        const bvs = text.split(/\n+/);
        state.videos = bvs.map(bv => ({ bvid: bv.trim(), title: bv.trim() }));
    }

    async function enrichVideoData() {
        log(`æ­£åœ¨è§£æè§†é¢‘ä¿¡æ¯ (${state.videos.length}ä¸ª)...`);
        let count = 0;
        for (let v of state.videos) {
            if (!state.isRunning) break;
            try {
                const url = `https://api.bilibili.com/x/web-interface/view?bvid=${v.bvid}`;
                const res = await smartFetch(url);
                if (res.code === 0) {
                    const d = res.data;
                    v.aid = d.aid;
                    v.cid = d.cid;
                    v.title = d.title;
                    v.mid = d.owner ? d.owner.mid : 0;
                    
                    if (d.desc_v2 && d.desc_v2.length > 0) {
                        v.type = d.desc_v2[0].type;
                    } else {
                        v.type = 1;
                    }
                    count++;
                }
            } catch (e) {
                log(`${v.bvid} è§£æå¤±è´¥`, 'warn');
            }
            await new Promise(r => setTimeout(r, 800));
        }
        el.count.innerText = count;
    }

    async function runBoostCycle() {
        if (!state.isRunning) return;
        log(`>>> å¼€å§‹å‘é€æ’­æ”¾è¯·æ±‚...`, 'success');
        el.status.innerText = "æ­£åœ¨è¯·æ±‚";

        for (let v of state.videos) {
            if (!state.isRunning) break;
            if (!v.aid || !v.cid) continue;

            try {
                const postData = new URLSearchParams({
                    'aid': v.aid,
                    'cid': v.cid,
                    'bvid': v.bvid,
                    'part': '1',
                    'mid': v.mid,
                    'jsonp': 'jsonp',
                    'type': v.type,
                    'sub_type': '0'
                });

                await fetch('https://api.bilibili.com/x/click-interface/click/web/h5', {
                    method: 'POST', 
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: postData
                });

                state.totalSent++;
                el.success.innerText = state.totalSent;
                log(`[âˆš] å·²æ’­æ”¾: ${v.title.substring(0, 20)}...`);
            } catch (e) {
                log(`è¯·æ±‚å¼‚å¸¸: ${v.bvid}`, "error");
            }
        }

        if (state.isRunning) {
            log(`æœ¬è½®å®Œæˆï¼Œä¼‘çœ  ${CONFIG.intervalMinutes} åˆ†é’Ÿ`);
            startCountdown(CONFIG.intervalMinutes * 60);
        }
    }

    function startCountdown(seconds) {
        el.status.innerText = "ä¼‘çœ ä¸­";
        let remaining = seconds;
        clearInterval(state.countdownId);
        state.countdownId = setInterval(() => {
            if (remaining <= 0) {
                clearInterval(state.countdownId);
                runBoostCycle();
                return;
            }
            const m = Math.floor(remaining / 60).toString().padStart(2, '0');
            const s = (remaining % 60).toString().padStart(2, '0');
            el.nextRun.innerText = `${m}:${s}`;
            remaining--;
        }, 1000);
    }

    async function executeTask() {
        state.isRunning = true;
        
        if (state.isDebug) {
            el.btn.innerText = "åœæ­¢è¿è¡Œ";
            el.btn.classList.add('stop');
            el.bvInput.disabled = true;
            el.pwdInput.disabled = true;
            parseManualVideos();
        } else {
            await fetchFavVideos(CONFIG.targetFavId);
        }

        if (state.videos.length > 0) {
            await enrichVideoData();
            if (state.videos.filter(v => v.cid).length > 0) {
                runBoostCycle();
            } else {
                log("æ— æœ‰æ•ˆè§†é¢‘ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ", "error");
                stop();
            }
        } else {
            log("æœªå‘ç°è§†é¢‘", "error");
            stop();
        }
    }

    function stop() {
        state.isRunning = false;
        clearInterval(state.countdownId);
        el.status.innerText = "å·²åœæ­¢";
        
        if (state.isDebug) {
            el.btn.innerText = "éªŒè¯å¹¶è¿è¡Œ";
            el.btn.classList.remove('stop');
            el.bvInput.disabled = false;
            el.pwdInput.disabled = false;
        }
        
        log("ä»»åŠ¡å·²åœæ­¢", "warn");
    }

    el.btn.addEventListener('click', () => {
        if (!state.isDebug) return; // éè°ƒè¯•æ¨¡å¼ä¸‹æŒ‰é’®ä¸åº”èµ·ä½œç”¨

        if (state.isRunning) {
            stop();
        } else {
            // éªŒè¯å¯†ç 
            if (el.pwdInput.value === CONFIG.debugPwd) {
                executeTask();
            } else {
                log("âŒ å¯†ç é”™è¯¯ï¼Œæ‹’ç»æ‰§è¡Œ", "error");
            }
        }
    });

    // === è‡ªåŠ¨å¯åŠ¨å…¥å£ ===
    window.addEventListener('load', () => {
        log("è‡ªåŠ¨ä»»åŠ¡å¯åŠ¨ä¸­...");
        executeTask();
    });

</script>
