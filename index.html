<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Placeholder</title>

  <style>
    :root{
      --bg0: #0b1020;
      --bg1: #0b1630;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.88);
      --muted: rgba(255,255,255,.6);
      --ring: rgba(255,255,255,.12);
      --shadow: rgba(0,0,0,.35);
      --accent: 110 231 183; /* mint */
      --accent2: 59 130 246; /* blue */
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg0:#f6f8ff;
        --bg1:#eef2ff;
        --card: rgba(255,255,255,.55);
        --card2: rgba(255,255,255,.72);
        --text: rgba(15,23,42,.92);
        --muted: rgba(15,23,42,.6);
        --ring: rgba(15,23,42,.10);
        --shadow: rgba(2,6,23,.10);
        --accent: 99 102 241;  /* indigo */
        --accent2: 16 185 129; /* emerald */
      }
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
        "Microsoft YaHei", "Noto Sans CJK SC", Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(var(--accent), .25), transparent 60%),
        radial-gradient(1000px 600px at 85% 20%, rgba(var(--accent2), .20), transparent 55%),
        radial-gradient(900px 700px at 50% 90%, rgba(236,72,153,.16), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 36px 18px;
      position:relative;
    }

    .dot{
      position:absolute;
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      animation: float 9s ease-in-out infinite;
      opacity:.75;
    }
    .dot:nth-child(1){ left:10%; top:18%; animation-duration: 10s; transform: scale(1.1); }
    .dot:nth-child(2){ left:78%; top:22%; animation-duration: 12s; transform: scale(.9); }
    .dot:nth-child(3){ left:64%; top:78%; animation-duration: 11s; transform: scale(1.2); }
    .dot:nth-child(4){ left:22%; top:70%; animation-duration: 13s; transform: scale(.8); }
    @keyframes float{
      0%,100%{ transform: translateY(0) translateX(0); }
      50%{ transform: translateY(-16px) translateX(10px); }
    }

    .card{
      width: min(720px, 100%);
      border-radius: 22px;
      background: linear-gradient(180deg, var(--card2), var(--card));
      border: 1px solid var(--ring);
      box-shadow: 0 18px 60px var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 28px 26px;
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-120px -140px auto auto;
      width: 320px; height: 320px;
      background: radial-gradient(circle at 30% 30%, rgba(var(--accent), .35), transparent 60%);
      transform: rotate(12deg);
      pointer-events:none;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    /* Âè™‰øùÁïôÊñáÊú¨ÔºöÂà†Èô§Â∑¶‰æßÂõæÊ†áÂç†‰Ωç */
    .title{
      font-size: 14px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .pill{
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      user-select:none;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 36px);
      line-height: 1.12;
      letter-spacing: -0.02em;
    }

    p{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.7;
    }

    .actions{
      margin-top: 18px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--ring);
      background: rgba(255,255,255,.08);
      color: var(--text);
      text-decoration:none;
      font-size: 13px;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.18);
    }

    .footer{
      margin-top: 18px;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
    }

    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>

<body>
  <div class="wrap">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>

    <main class="card" role="main" aria-label="Placeholder page">
      <div class="top">
        <div class="title">GITHUB PAGES</div>
        <div class="pill mono" id="status">ü´ê</div>
      </div>

      <h1>üëÄ</h1>
      <p>It works.</p>

      <!-- Âè™‰øùÁïô GitHub ÊåâÈíÆ -->
      <div class="actions">
        <a class="btn" href="https://github.com/" target="_blank" rel="noopener">
          <span>GitHub</span>
        </a>
      </div>

      <div class="footer">
        <div><span class="mono" id="now">‚Äî</span></div>
        <div class="mono" id="meta">/</div>
      </div>
    </main>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    function fmt(n){ return String(n).padStart(2,'0'); }
    function tick(){
      const d = new Date();
      $("now").textContent =
        `${d.getFullYear()}-${fmt(d.getMonth()+1)}-${fmt(d.getDate())} ` +
        `${fmt(d.getHours())}:${fmt(d.getMinutes())}:${fmt(d.getSeconds())}`;
    }
    tick(); setInterval(tick, 1000);
    $("meta").textContent = `${location.hostname}${location.pathname}`;
  </script>
</body>
</html>
