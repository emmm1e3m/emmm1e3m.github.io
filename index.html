    <!-- è°ƒè¯•æ¨¡å¼ UI -->

<script>
    /**
     * è°ƒè¯•å¼€å…³
     * true: ä½¿ç”¨ä¸‹æ–¹æ–‡æœ¬æ¡†è¾“å…¥çš„BVå·
     * false: ä½¿ç”¨ä¸‹æ‹‰æ¡†é€‰æ‹©çš„æ”¶è—å¤¹
     */
    const DEBUG_MANUAL_MODE = true; 

    const CONFIG = {
        intervalMinutes: 5,
        apiProxy: 'https://api.allorigins.win/raw?url=',
    };

    let state = {
        isRunning: false,
        videos: [],
        countdownId: null,
        totalSent: 0
    };

    const el = {
        btn: document.getElementById('action-btn'),
        favUi: document.getElementById('fav-ui'),
        manualUi: document.getElementById('manual-ui'),
        favSelect: document.getElementById('fav-select'),
        bvInput: document.getElementById('bv-input'),
        log: document.getElementById('log-window'),
        count: document.getElementById('video-count'),
        nextRun: document.getElementById('next-run'),
        success: document.getElementById('success-count'),
        status: document.getElementById('status-text'),
        modeTag: document.getElementById('mode-tag')
    };

    // åˆå§‹åŒ–ç•Œé¢
    if (DEBUG_MANUAL_MODE) {
        el.manualUi.classList.remove('hidden');
        el.modeTag.innerText = "ğŸ› ï¸ è°ƒè¯•æ¨¡å¼ï¼šæ‰‹åŠ¨è¾“å…¥";
        el.bvInput.value = "BV1yAsxePEpf"; // é»˜è®¤å¡«ä¸€ä¸ªç¤ºä¾‹
    } else {
        el.favUi.classList.remove('hidden');
    }

    function log(msg, type = 'info') {
        const time = new Date().toLocaleTimeString('zh-CN', {hour12: false});
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        let colorClass = type === 'warn' ? 'log-warn' : (type === 'error' ? 'log-error' : '');
        entry.innerHTML = `<span class="log-time">[${time}]</span><span class="${colorClass}">${msg}</span>`;
        el.log.appendChild(entry);
        el.log.scrollTop = el.log.scrollHeight;
    }

    // è·å–è§†é¢‘åˆ—è¡¨ï¼ˆæ”¶è—å¤¹æ¨¡å¼ï¼‰
    async function fetchFavVideos(mediaId) {
        log(`æ­£åœ¨æŠ“å–æ”¶è—å¤¹ ${mediaId}...`);
        try {
            const url = encodeURIComponent(`https://api.bilibili.com/x/v3/fav/resource/list?media_id=${mediaId}&pn=1&ps=20&order=mtime&type=0&platform=web`);
            const resp = await fetch(`${CONFIG.apiProxy}${url}`);
            const data = await resp.json();
            const list = data.data ? data.data.medias : [];
            state.videos = list.map(v => ({ bvid: v.bv_id, title: v.title }));
        } catch (e) {
            log("æŠ“å–æ”¶è—å¤¹å¤±è´¥", "error");
        }
    }

    // å¤„ç†è§†é¢‘åˆ—è¡¨ï¼ˆæ‰‹åŠ¨æ¨¡å¼ï¼‰
    function parseManualVideos() {
        const text = el.bvInput.value.trim();
        if (!text) return;
        const bvs = text.split(/\n+/);
        state.videos = bvs.map(bv => ({ bvid: bv.trim(), title: bv.trim() }));
    }

    // è¡¥å…¨ AID/CID
    async function enrichVideoData() {
        log(`æ­£åœ¨è§£æè§†é¢‘å…ƒæ•°æ® (${state.videos.length}ä¸ª)...`);
        let count = 0;
        for (let v of state.videos) {
            try {
                const url = encodeURIComponent(`https://api.bilibili.com/x/web-interface/view?bvid=${v.bvid}`);
                const resp = await fetch(`${CONFIG.apiProxy}${url}`);
                const res = await resp.json();
                if (res.code === 0) {
                    v.aid = res.data.aid;
                    v.cid = res.data.cid;
                    v.title = res.data.title;
                    count++;
                }
            } catch (e) {}
            await new Promise(r => setTimeout(r, 330));
        }
        log(`è§£æå®Œæˆï¼Œæœ‰æ•ˆè§†é¢‘: ${count}`);
        el.count.innerText = count;
    }

    // æ‰§è¡Œç‚¹å‡»
    async function runBoostCycle() {
        if (!state.isRunning) return;
        log(`>>> å¼€å§‹ä¸€è½®æ’­æ”¾è¯·æ±‚...`);
        el.status.innerText = "æ­£åœ¨è¯·æ±‚";

        for (let v of state.videos) {
            if (!state.isRunning) break;
            if (!v.aid || !v.cid) continue;

            try {
                const params = new URLSearchParams({
                    aid: v.aid, cid: v.cid, bvid: v.bvid,
                    part: '1', jsonp: 'jsonp', type: '1', sub_type: '0'
                });

                await fetch('https://api.bilibili.com/x/click-interface/click/web/h5', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });

                state.totalSent++;
                el.success.innerText = state.totalSent;
                log(`å‘é€æˆåŠŸ: ${v.title.substring(0, 12)}...`);
            } catch (e) {
                log(`è¯·æ±‚å¼‚å¸¸: ${v.bvid}`, "error");
            }
            await new Promise(r => setTimeout(r, 800 + Math.random() * 1000));
        }

        if (state.isRunning) {
            log(`æœ¬è½®ç»“æŸï¼Œç­‰å¾…ä¸‹æ¬¡å¾ªç¯`);
            startCountdown(CONFIG.intervalMinutes * 60);
        }
    }

    function startCountdown(seconds) {
        el.status.innerText = "ä¼‘çœ ä¸­";
        let remaining = seconds;
        clearInterval(state.countdownId);
        state.countdownId = setInterval(() => {
            if (remaining <= 0) {
                clearInterval(state.countdownId);
                runBoostCycle();
                return;
            }
            const m = Math.floor(remaining / 60).toString().padStart(2, '0');
            const s = (remaining % 60).toString().padStart(2, '0');
            el.nextRun.innerText = `${m}:${s}`;
            remaining--;
        }, 1000);
    }

    async function start() {
        state.isRunning = true;
        el.btn.innerText = "åœæ­¢è¿è¡Œ";
        el.btn.classList.add('stop');
        el.bvInput.disabled = true;
        el.favSelect.disabled = true;

        if (DEBUG_MANUAL_MODE) {
            parseManualVideos();
        } else {
            await fetchFavVideos(el.favSelect.value);
        }

        if (state.videos.length > 0) {
            await enrichVideoData();
            runBoostCycle();
        } else {
            log("æœªå‘ç°æœ‰æ•ˆè§†é¢‘", "error");
            stop();
        }
    }

    function stop() {
        state.isRunning = false;
        clearInterval(state.countdownId);
        el.btn.innerText = "å¼€å§‹è¿è¡Œ";
        el.btn.classList.remove('stop');
        el.bvInput.disabled = false;
        el.favSelect.disabled = false;
        el.status.innerText = "å·²åœæ­¢";
        log("ä»»åŠ¡å·²åœæ­¢", "warn");
    }

    el.btn.addEventListener('click', () => state.isRunning ? stop() : start());
    log("å·²å°±ç»ª");
</script>
